<!-- HTML stands for HyperText Markup Language, is like the building blocks of the internet. HTML is like the skeleton of a web page. Just as our bones provide structure and form to our bodies, HTML provides the structure and layout for a web page. It's the framework that holds everything together. So, when you see a web page, remember that HTML is the invisible force that holds it all together, just like a skeleton does for our bodies. -->

<!-- Here's a simple example of HTML for a basic web page -->
<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text. It's simple to create web pages with HTML.</p>
</body>
</html>

<!-- 
<!DOCTYPE> DOCTYPE tag tells the browser what version of HTML are we using. 
<html>: This is like the main container of the web page.
<head>: It contains important information about the page, like the title.
<title>: This is the title of the web page that appears in the browser tab.
<body>: It's where the main content of the page goes.
<h1>: This is a big heading.
<p>: This is a paragraph of text. 
<img> The <img> tag in HTML is used to embed images on a web page. It's a fundamental element for displaying graphics, icons, and pictures.
