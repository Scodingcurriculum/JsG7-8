<!-- CSS stands for 'Cascading Style Sheets. CSS is like the magic paint for websites. Just like you can use colors and patterns to decorate your room or your school project, CSS helps make websites look pretty and organized.
With CSS, you can change the colors, fonts, and shapes of everything on a webpage.-->

<!DOCTYPE html>
<html>
<head>
  <title>My Stylish Web Page</title>
</head>
<body>
  <!--We use the <style> element to include CSS code for styling the page.-->
  <h1 style="color: darkblue; text-align: center;">Welcome to My Web Page</h1>
  <!-- The h1 heading will have dark blue color and be centered. -->

  <p style="font-size: 18px; ">This is a simple web page with some text.</p>
  <!-- The first paragraph will have a font size of 18 pixels. -->

  <p style="font-size: 18px; color: red;">You can use CSS to make it look beautiful!</p>
  <!-- The second paragraph will have a font size of 18 pixels and red color. -->
</body>
</html>
